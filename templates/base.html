<html>
<head>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/site.css"/>
</head>

<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

        <div class="navbar-header">
            <img src="/static/coffeehomepage.jpeg">
            <a class="navbar-brand" href="/">CoffeeShop</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/CashRegister">
                        <img class="melon-cart"
                             src="/static/coffeecup.png">
                        My Cash Register
                    </a>
                </li>
                <li><a href="/login">Log In</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="container">

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}


  {% block body %}
      
  {% endblock %}

</div>

</body>
</html>
